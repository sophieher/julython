<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-7">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Sophie Her">
	<meta name="google" value="notranslate">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	
	    <link rel="stylesheet" type="text/x-scss" href="static/css/styles.css" />
	
	{% block title %}
	<title>Food Mood</title>
	{% endblock %}

</head>

<body>
	<header>
	{% block header %}
	<h1><a href="#">FOODMOOD</a></h1>
	{% endblock %}
	</header>
	
	{% block auth %}
	
	<nav class="tabs responsive">
		<ul class="nav nav-tabs">
			<li role="presentation"><a href="#">About</a></li>

			<li role="presentation" class="dropdown pull-right">
		  	  <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
				{{ g.user.username }}
		      <span class="caret"></span>
			  <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
	    		  <li role="presentation"><a role="menuitem" tabindex="-1" href="/food_mood/profile">Profile</a></li>
	    		  <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="/food_mood/trends">Trends-Coming Soon</a></li>
				  <li role="presentation"><a role="menuitem" tabindex="-1" href="/accounts/logout/">Logout</a></li>
		  	  </ul>
	  	    </li> <!-- End Dropdown -->
		</ul>
	</nav>
	
	{% endblock %}
	
	<div class="container-fluid">
	{% block content %}
	{% endblock %}
	
</div>
<script type='text/javascript'>
$( window ).scroll( function() {
	var  nav = $(".tabs");
	    scrollNav = "main-nav-scrolled";
	    h = $('header').height();
	if( $(this).scrollTop() > h ) {
		if (!$(".tabs ul").find('#fm-logo').length) {
			$(".tabs ul").prepend('<li id=\"fm-logo\" role="presentation"> <h3>FOOD MOOD </h3></li>');
		}
	    nav.addClass(scrollNav);
	  } else {
	    nav.removeClass(scrollNav);
		$("#fm-logo").remove();
	  }
});
</script>
	
</body>
</html>
